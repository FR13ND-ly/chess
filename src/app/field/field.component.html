<section
  [class.black]="getFieldColor()"
  [class.selected]="selected"
  [class.lmp]="lmp"
  [class.lmc]="lmc"
  [class.available]="available"
  cdkDropList
  [attr.data-i]="position[0]"
  [attr.data-j]="position[1]"
>
  <img
    src="/assets/chess/{{ piece }}.png"
    *ngIf="piece"
    cdkDrag
    [cdkDragDisabled]="!draggable"
    (cdkDragDropped)="onEndDrag($event)"
    (cdkDragStarted)="onStartDrag($event)"
  />
</section>
